<!-- Purpose: User management template -->
<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Users</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/flatly/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/css/site.css" />
  </head>
  <body>
    {% include 'partials/header.html' %}
    <div class="container mt-4">
      <div class="user-card">
        <div class="user-card-header light-divider">
          <h1 class="mb-0">User Management</h1>
        </div>
        <form id="addUser" class="row g-2 mb-4">
          <div class="col-12 col-md">
            <input
              class="form-control"
              name="username"
              placeholder="Username"
              aria-label="Username"
              required
            />
          </div>
          <div class="col-12 col-md">
            <input
              type="password"
              class="form-control"
              name="password"
              placeholder="Password"
              aria-label="Password"
              required
            />
          </div>
          <div class="col-12 col-md">
            <select class="form-select" name="role" aria-label="Role" required>
              {% for r in roles %}
              <option value="{{ r }}">{{ r }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="col-12 col-md">
            <select
              class="form-select"
              name="modules"
              aria-label="Modules"
              multiple
            >
              {% for m in modules %}
              <option value="{{ m }}">{{ m }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="col-12 col-md-auto">
            <button class="btn btn-primary" type="submit" aria-label="Add user">
              Add
            </button>
          </div>
        </form>
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Username</th>
                <th>Role</th>
                <th>Modules</th>
                <th class="text-center" aria-label="MFA">
                  <i class="bi bi-shield-lock" aria-hidden="true"></i>
                </th>
                <th class="text-center" aria-label="Last login">
                  <i class="bi bi-clock-history" aria-hidden="true"></i>
                </th>
                <th></th>
              </tr>
            </thead>
            <tbody id="userTable">
              {% for user in users %}
              <tr data-user="{{ user.username }}">
                <td>{{ user.username }}</td>
                <td>{{ user.role }}</td>
                <td>{{ (user.modules or []) | join(', ') }}</td>
                <td class="text-center">
                  <i
                    class="bi bi-shield-lock"
                    role="img"
                    aria-label="MFA enabled"
                  ></i>
                </td>
                <td class="text-center">
                  <i
                    class="bi bi-clock-history"
                    role="img"
                    aria-label="Last login unavailable"
                  ></i>
                </td>
                <td>
                  <button
                    class="btn btn-sm btn-ghost deleteUser"
                    aria-label="Delete {{ user.username }}"
                  >
                    Delete
                  </button>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="toast-container position-fixed top-0 end-0 p-3">
      <div
        id="userToast"
        class="toast text-bg-success border-0"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-body"></div>
        <button
          type="button"
          class="btn-close btn-close-white me-2 m-auto"
          data-bs-dismiss="toast"
          aria-label="Close"
        ></button>
      </div>
    </div>
    {% include 'partials/footer.html' %}
    <script src="/static/js/admin_users.js"></script>
  </body>
</html>
