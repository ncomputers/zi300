            <div class="accordion-item">
                <h2 class="accordion-header" id="dispHead">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#disp" aria-expanded="false">Display Preferences</button>
                </h2>
                <div id="disp" class="accordion-collapse collapse">
                    <div class="accordion-body">
                        <div class="row row-cols-1 row-cols-md-2 g-3">
                            {{ tc.toggle_card('debugLogs','debug_logs','Enable Live Debug Logs', cfg.debug_logs) }}
                            {{ tc.toggle_card('enableCharts','enable_live_charts','Enable Live Dashboard Graphs', cfg.enable_live_charts) }}
                        </div>
                        <div class="mt-2">
                            <label class="form-label">Live Update Frequency</label>
                            <select class="form-select" name="chart_update_freq">
                                {% for val,label in [(1,'1s'),(5,'5s'),(30,'30s'),(60,'1 min'),(300,'5 min')] %}
                                <option value="{{val}}" {% if cfg.chart_update_freq == val %}selected{% endif %}>{{label}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
            </div>
